<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas de Strains ‚Ä¢ Growlab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter','ui-sans-serif','system-ui'],
            },
          },

    </script>
    <style>
      .tooltip{position:absolute;pointer-events:none;opacity:0;transition:opacity .15s}
      .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:50}
    </style>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col items-center px-4 md:px-6 py-8 font-sans">
    <!-- Header -->
    <header class="w-full max-w-6xl mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
      <h1 class="text-3xl md:text-4xl font-extrabold text-center md:text-left drop-shadow-sm">
        Atlas de <span class="text-teal-600 dark:text-teal-400">Strains</span> por Efeito
      </h1>
      <div class="flex flex-col sm:flex-row items-center gap-2 w-full sm:w-auto">
        <input id="search" type="search" placeholder="Buscar efeito, aroma, strain‚Ä¶" class="flex-1 sm:w-80 px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-teal-500/80"/>
        <select id="timeFilter" class="px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-sm focus:outline-none">
          <option value="all">Qualquer hor√°rio</option>
          <option value="morning">Manh√£</option>
          <option value="afternoon">Tarde</option>
          <option value="night">Noite</option>
        </select>
        <button id="inspireBtn" class="px-4 py-2 rounded-lg bg-teal-600 text-white hover:bg-teal-700 transition whitespace-nowrap text-sm">Inspire‚Äëme</button>
        <button id="toggleView" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition text-sm" aria-label="Alternar visualiza√ß√£o">Cards</button>
        <button id="themeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600" aria-label="Alternar tema">üåô</button>
      </div>
    </header>

    <main class="flex flex-col-reverse lg:flex-row w-full max-w-6xl gap-8 flex-1">
      <!-- Info Panel -->
      <aside id="info" class="lg:w-96 flex-1 bg-white/60 dark:bg-gray-800/60 backdrop-blur-sm border border-gray-200 dark:border-gray-700 rounded-2xl p-5 shadow-lg hidden overflow-auto max-h-[80vh]">
        <h2 id="info-title" class="text-xl font-bold mb-1"></h2>
        <p id="info-clade" class="text-sm text-gray-500 dark:text-gray-400 mb-4"></p>
        <div class="space-y-3 text-sm">
          <div><h3 class="font-semibold">Aroma / Sabor</h3><p id="info-aroma"></p></div>
          <div><h3 class="font-semibold">Ponto de Ebuli√ß√£o</h3><p id="info-bp"></p></div>
          <div><h3 class="font-semibold">Efeitos</h3><p id="info-effects"></p></div>
          <div><h3 class="font-semibold">Usos Terap√™uticos</h3><p id="info-uses"></p></div>
          <div>
            <h3 class="font-semibold mb-1">Strains indicadas</h3>
            <ul id="info-strains" class="grid grid-cols-1 sm:grid-cols-2 gap-1"></ul>
            <p class="text-xs text-gray-500 mt-1">‚≠ê = j√° cultivada</p>
          </div>
        </div>
      </aside>

      <!-- Visualization Section -->
      <section class="flex-1 flex flex-col items-center gap-6">
        <!-- Wheel -->
        <div id="wheelWrapper" class="relative">
          <div id="wheel"></div>
        </div>
        <!-- Card Grid -->
        <div id="cardGrid" class="hidden w-full grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <!-- Legend -->
        <div id="legend" class="grid grid-cols-2 sm:grid-cols-3 gap-3 text-xs text-center"></div>
      </section>
    </main>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip bg-gray-900 dark:bg-gray-200 text-gray-50 dark:text-gray-900 px-3 py-1.5 rounded-md text-xs shadow-lg"></div>

    <!-- Modal -->
    <template id="modalTmpl">
      <div class="modal hidden" role="dialog" aria-modal="true">
        <div class="bg-white dark:bg-gray-800 w-full max-w-md px-6 py-4 rounded-xl shadow-lg relative">
          <button class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200" aria-label="Fechar">‚úï</button>
          <h2 class="text-lg font-bold mb-1" id="modal-name"></h2>
          <p class="text-sm text-gray-500 dark:text-gray-400 mb-4" id="modal-type"></p>
          <div class="space-y-2 text-sm">
            <p><strong>Gen√©tica:</strong> <span id="modal-genetics"></span></p>
            <p><strong>Per√≠odo de flora√ß√£o:</strong> <span id="modal-flower"></span></p>
            <p><strong>Rendimento:</strong> <span id="modal-yield"></span></p>
            <p><strong>THC / CBD:</strong> <span id="modal-thc"></span></p>
            <p><strong>Dificuldade:</strong> <span id="modal-diff"></span></p>
            <p class="text-justify" id="modal-notes"></p>
          </div>
        </div>
      </div>
    </template>

    <script>
    /* ------------------ DATA ------------------ */
    const data=[
      {category:"Relaxamento corporal / Sedativo",clade:"Mirceno",color:"#f97316",aroma:"Manga madura, terra √∫mida, cravo",bp:"166 ¬∞C",effects:"Sedativo; potencializa THC (couch-lock)",uses:"Ansiedade, espasmos, dor",times:["night"],strains:[
        {name:"Orange Bud",type:"Fotoper√≠odo",genetics:"Skunk #1 x unknown",flower:"8‚Äë9 sem",yield:"450‚Äë500 g/m¬≤",thc:"16‚Äë18%",cbd:"<1%",difficulty:"F√°cil",notes:"Perfil c√≠trico de laranja; boa para extra√ß√µes.",size:"compact"},
        {name:"Skunk #1",type:"Fotoper√≠odo",genetics:"Afghani x Acapulco Gold x Colombian",flower:"8 sem",yield:"600 g/m¬≤",thc:"18‚Äë22%",cbd:"‚âà0.5%",difficulty:"F√°cil",notes:"Cl√°ssica est√°vel; potente odor.",size:"medium"},
        {name:"Blue Dream",type:"Fotoper√≠odo",genetics:"Blueberry x Haze",flower:"9‚Äë10 sem",yield:"High",thc:"17‚Äë24%",cbd:"~2%",difficulty:"M√©dia",notes:"Euforia suave; sweet berry.",size:"tall"},
        {name:"White Widow",type:"Fotoper√≠odo",genetics:"Brazilian Sativa x South Indian Indica",flower:"8‚Äë9 sem",yield:"High",thc:"20‚Äë25%",cbd:"‚âà1%",difficulty:"M√©dia",notes:"Resin monster; efeito equilibrado.",size:"medium"}
      ]},
      {category:"Eleva√ß√£o de humor / Ansiol√≠tico",clade:"Limoneno",color:"#facc15",aroma:"Casca de lim√£o, laranja, mentolado",bp:"176 ¬∞C",effects:"Boost de humor, diminui ansiedade",uses:"Depress√£o, refluxo (GERD)",times:["morning","afternoon"],strains:[
        {name:"Super Lemon Haze",type:"Fotoper√≠odo",genetics:"Lemon Skunk x Super Silver Haze",flower:"9‚Äë10 sem",yield:"700 g/m¬≤",thc:"19‚Äë22%",cbd:"<1%",difficulty:"M√©dia",notes:"Premiada; perfil intenso de lim√£o.",size:"tall"},
        {name:"Do-Si-Dos",type:"Fotoper√≠odo",genetics:"GSC x Face Off OG",flower:"8‚Äë9 sem",yield:"500 g/m¬≤",thc:"21‚Äë25%",cbd:"<1%",difficulty:"M√©dia",notes:"Entrega relaxamento com clareza mental.",size:"medium"}
      ]},
      {category:"Anti-inflamat√≥rio / Sem euforia",clade:"Cariofileno & Humuleno",color:"#4ade80",aroma:"Pimenta-do-reino, l√∫pulo",bp:"199 ¬∞C",effects:"Agonista CB2; relaxa sem sedar",uses:"Artrite, colite, ansiedade",times:["afternoon","night"],strains:[
        {name:"Girl Scout Cookies",type:"Fotoper√≠odo",genetics:"OG Kush x Durban Poison",flower:"9‚Äë10 sem",yield:"500 g/m¬≤",thc:"22‚Äë26%",cbd:"‚âà1%",difficulty:"M√©dia",notes:"Potente; sabor doce-terroso.",size:"medium"},
        {name:"Bubba Kush",type:"Fotoper√≠odo",genetics:"Northern Lights x OG Kush",flower:"8‚Äë9 sem",yield:"400 g/m¬≤",thc:"18‚Äë22%",cbd:"‚âà1%",difficulty:"F√°cil",notes:"Efeito calmante profundo.",size:"compact"}
      ]},
      {category:"Clareza mental / Foco",clade:"Pineno",color:"#5eead4",aroma:"Pinheiro, alecrim, resina",bp:"155 ¬∞C",effects:"Alerta e broncodilatador",uses:"Asma, fadiga, inflama√ß√£o",times:["morning","afternoon"],strains:[
        {name:"Harlequin",type:"Fotoper√≠odo",genetics:"Colombian Gold x Nepali Indica x Thai x Swiss Sativa",flower:"8‚Äë9 sem",yield:"500 g/m¬≤",thc:"6‚Äë8%",cbd:"10‚Äë15%",difficulty:"M√©dia",notes:"CBD rico; clareza sem ansiedade.",size:"medium"},
        {name:"Green Crack",type:"Fotoper√≠odo",genetics:"Skunk #1 descendant",flower:"7‚Äë9 sem",yield:"600 g/m¬≤",thc:"17‚Äë21%",cbd:"<1%",difficulty:"F√°cil",notes:"Energ√©tico; mang√≥ide.",size:"tall"}
      ]},
      {category:"Sono profundo / Ansiedade",clade:"Linalol",color:"#60a5fa",aroma:"Lavanda, camomila",bp:"198 ¬∞C",effects:"Calmante, indutor do sono",uses:"Ins√¥nia, dor neurop√°tica, convuls√µes",times:["night"],strains:[
        {name:"Lavender Gelato",type:"Fotoper√≠odo",genetics:"Lavender x Gelato",flower:"9‚Äë10 sem",yield:"Medium",thc:"19‚Äë22%",cbd:"<1%",difficulty:"M√©dia",notes:"Perfil floral doce; relax.",size:"medium"},
        {name:"Zkittlez",type:"Fotoper√≠odo",genetics:"Grape Ape x Grapefruit",flower:"8‚Äë9 sem",yield:"550 g/m¬≤",thc:"18‚Äë22%",cbd:"‚âà1%",difficulty:"M√©dia",notes:"Cores lindas e sabor frutado.",size:"medium"}
      ]},
      {category:"Energia & Sociabilidade",clade:"Ocimene",color:"#818cf8",aroma:"Doce, frutado, herb√°ceo",bp:"198 ¬∞C",effects:"Energizante e descongestionante",uses:"‚Äî",times:["morning"],strains:[
        {name:"Golden Goat",type:"Fotoper√≠odo",genetics:"Hawaiian x Romulan",flower:"9‚Äë11 sem",yield:"High",thc:"20‚Äë24%",cbd:"‚âà1%",difficulty:"M√©dia",notes:"Alegria social; aroma tropical.",size:"tall"},
        {name:"Strawberry Cough",type:"Fotoper√≠odo",genetics:"Haze x Strawberry Fields",flower:"9‚Äë10 sem",yield:"High",thc:"17‚Äë20%",cbd:"<1%",difficulty:"M√©dia",notes:"Sabor morango; tosse caracter√≠stica.",size:"tall"}
      ]},
      {category:"Criatividade / High cerebral",clade:"Terpinoleno",color:"#d946ef",aroma:"Ma√ß√£ verde, lil√°s, s√°lvia",bp:"186 ¬∞C",effects:"Estimulante mental, euforia leve",uses:"Antioxidante, sedativo leve",times:["morning","afternoon"],strains:[
        {name:"Jack Herer",type:"Fotoper√≠odo",genetics:"Haze x Northern Lights x Shiva Skunk",flower:"8‚Äë9 sem",yield:"600 g/m¬≤",thc:"18‚Äë24%",cbd:"<1%",difficulty:"M√©dia",notes:"High criativo; sabor especiado.",size:"tall"},
        {name:"Ghost Train Haze",type:"Fotoper√≠odo",genetics:"Ghost OG x Neville's Wreck",flower:"10‚Äë12 sem",yield:"High",thc:"23‚Äë27%",cbd:"<1%",difficulty:"Alta",notes:"Pot√™ncia extrema; aroma c√≠trico-pinho.",size:"tall"}
      ]}
    ];

    /* ------------------ STATE ------------------ */
    let wheelVisible=true;const grownStrains=new Set(JSON.parse(localStorage.getItem('grownStrains')||'[]'));

    /* ------------------ WHEEL ------------------ */
    const size=Math.min(600,window.innerWidth-40);let radius=size/2;
    const svg=d3.select('#wheel').append('svg').attr('width',size).attr('height',size).append('g').attr('transform',`translate(${radius},${radius})`);
    const pie=d3.pie().sort(null).value(1);let arc=d3.arc().outerRadius(radius-8).innerRadius(radius*.45);let labelArc=d3.arc().outerRadius(radius*.8).innerRadius(radius*.8);
    const tooltip=d3.select('#tooltip');
    const slices=svg.selectAll('path').data(pie(data)).enter().append('path').attr('d',arc).attr('fill',d=>d.data.color).attr('stroke','#fff').attr('stroke-width',2).style('cursor','pointer')
      .on('mousemove',(e,d)=>{tooltip.style('opacity',1).html(`<strong>${d.data.category}</strong>`).style('left',e.pageX+12+'px').style('top',e.pageY-28+'px');})
      .on('mouseout',()=>tooltip.style('opacity',0))
      .on('click',(_,d)=>showInfo(d.data));
    svg.selectAll('text').data(pie(data)).enter().append('text').attr('transform',d=>`translate(${labelArc.centroid(d)}) rotate(${angle(d)})`).attr('text-anchor','middle').attr('dominant-baseline','middle').attr('class','text-[10px] sm:text-xs font-semibold fill-white pointer-events-none').text(d=>d.data.clade);
    function angle(d){const a=((d.startAngle+d.endAngle)/2)*(180/Math.PI);return(a>90&&a<270)?a+180:a;}

    /* Beauty gradient */
    svg.append('circle').attr('r',radius*.45).attr('fill','url(#grad)');
    const defs=svg.append('defs');defs.append('radialGradient').attr('id','grad').selectAll('stop').data([[0,'#ffffff10'],[1,'#ffffff00']]).enter().append('stop').attr('offset',d=>d[0]).attr('stop-color',d=>d[1]);

    /* ------------------ CARD GRID ------------------ */
    const cardGrid=document.getElementById('cardGrid');
    function renderCards(){cardGrid.innerHTML='';const q=searchInput.value.toLowerCase();const t=timeFilter.value;data.forEach(cat=>{if(t!=='all'&&!cat.times.includes(t))return;const matchCat=cat.category.toLowerCase().includes(q)||cat.clade.toLowerCase().includes(q);let catMatches=false;const strains=cat.strains.filter(s=>{const m=s.name.toLowerCase().includes(q)||matchCat;catMatches=catMatches||m;return m;});if(!strains.length)return;const section=document.createElement('div');section.className='col-span-full';section.innerHTML=`<h3 class='text-lg font-semibold mb-2 flex items-center gap-2'><span class='w-4 h-4 rounded-full inline-block' style='background:${cat.color}'></span>${cat.category}</h3>`;cardGrid.appendChild(section);strains.forEach(s=>{const card=document.createElement('div');card.className='bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl p-4 shadow flex flex-col gap-2';card.innerHTML=`<div class='flex justify-between'><h4 class='font-bold'>${s.name}</h4><button class='text-lg'>${grownStrains.has(s.name)?'‚≠ê':'‚òÜ'}</button></div><p class='text-xs text-gray-500 dark:text-gray-400'>${cat.clade}</p><p class='text-sm'>${cat.effects}</p>`;card.querySelector('button').addEventListener('click',()=>toggleGrow(s.name,renderCards));card.addEventListener('click',e=>{if(e.target.tagName==='BUTTON')return;openModal(s);});cardGrid.appendChild(card);});});}

    /* ------------------ LEGEND ------------------ */
    const legend=document.getElementById('legend');
    data.forEach(d=>{const div=document.createElement('div');div.className='flex items-center gap-2 justify-center';div.innerHTML=`<span class='w-4 h-4 rounded-full inline-block' style='background:${d.color}'></span><span>${d.clade}</span>`;legend.appendChild(div);});

    /* ------------------ INFO PANEL ------------------ */
    let currentData=null;function showInfo(item){currentData=item;const panel=document.getElementById('info');panel.classList.remove('hidden');document.getElementById('info-title').textContent=item.category;document.getElementById('info-clade').textContent=`Clade: ${item.clade}`;document.getElementById('info-aroma').textContent=item.aroma;document.getElementById('info-bp').textContent=item.bp;document.getElementById('info-effects').textContent=item.effects;document.getElementById('info-uses').textContent=item.uses||'‚Äî';const list=document.getElementById('info-strains');list.innerHTML='';item.strains.forEach(s=>{const btn=document.createElement('button');btn.className='bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 px-2 py-1 rounded flex items-center gap-1 text-xs';btn.innerHTML=`${grownStrains.has(s.name)?'‚≠ê':'‚òÜ'}<span>${s.name}</span>`;btn.addEventListener('click',()=>openModal(s));list.appendChild(btn);});if(window.innerWidth<1024)panel.scrollIntoView({behavior:'smooth'});}  

    /* ------------------ MODAL ------------------ */
    function openModal(strain){const tmpl=document.getElementById('modalTmpl');const modal=tmpl.content.firstElementChild.cloneNode(true);modal.querySelector('#modal-name').textContent=strain.name;modal.querySelector('#modal-type').textContent=strain.type;modal.querySelector('#modal-genetics').textContent=strain.genetics;modal.querySelector('#modal-flower').textContent=strain.flower;modal.querySelector('#modal-yield').textContent=strain.yield;modal.querySelector('#modal-thc').textContent=strain.thc+' / '+(strain.cbd||'‚Äî');modal.querySelector('#modal-diff').textContent=strain.difficulty;modal.querySelector('#modal-notes').textContent=strain.notes||'';document.body.appendChild(modal);modal.classList.remove('hidden');modal.addEventListener('click',e=>{if(e.target===modal||e.target.tagName==='BUTTON')modal.remove();});}

    /* ------------------ GROWN STAR ------------------ */
    function toggleGrow(name,rerender){if(grownStrains.has(name)){grownStrains.delete(name);}else{grownStrains.add(name);}localStorage.setItem('grownStrains',JSON.stringify([...grownStrains]));if(rerender)rerender();else showInfo(currentData);}  

    /* ------------------ FILTERS ------------------ */
    const searchInput=document.getElementById('search');const timeFilter=document.getElementById('timeFilter');function applyFilters(){const q=searchInput.value.toLowerCase();const t=timeFilter.value;slices.each(function(d){const matchesText=!q||d.data.category.toLowerCase().includes(q)||d.data.clade.toLowerCase().includes(q)||d.data.aroma.toLowerCase().includes(q)||d.data.effects.toLowerCase().includes(q)||d.data.strains.some(s=>s.name.toLowerCase().includes(q));const matchesTime=t==='all'||d.data.times.includes(t);d3.select(this).attr('opacity',(matchesText&&matchesTime)?1:0.15);});if(!wheelVisible)renderCards();}
    searchInput.addEventListener('input',applyFilters);timeFilter.addEventListener('change',applyFilters);

    /* ------------------ INSPIRE ------------------ */
    document.getElementById('inspireBtn').addEventListener('click',()=>{const t=timeFilter.value;const filtered=data.filter(d=>t==='all'||d.times.includes(t));const random=filtered[Math.floor(Math.random()*filtered.length)];wheelVisible?showInfo(random):openModal(random.strains[Math.floor(Math.random()*random.strains.length)]);});

    /* ------------------ THEME ------------------ */
    document.getElementById('themeToggle').addEventListener('click',()=>document.documentElement.classList.toggle('dark'));

    /* ------------------ VIEW TOGGLE ------------------ */
    const toggleBtn=document.getElementById('toggleView');toggleBtn.addEventListener('click',()=>{wheelVisible=!wheelVisible;document.getElementById('wheelWrapper').classList.toggle('hidden',!wheelVisible);cardGrid.classList.toggle('hidden',wheelVisible);toggleBtn.textContent=wheelVisible?'Cards':'Roda';if(!wheelVisible)renderCards();else applyFilters();});

    /* ------------------ RESIZE ------------------ */
    function resize(){const newSize=Math.min(600,window.innerWidth-40);radius=newSize/2;d3.select('#wheel svg').attr('width',newSize).attr('height',newSize).select('g').attr('transform',`translate(${radius},${radius})`);arc.outerRadius(radius-8).innerRadius(radius*.45);labelArc.outerRadius(radius*.8).innerRadius(radius*.8);svg.selectAll('path').attr('d',arc);svg.selectAll('text').attr('transform',d=>`translate(${labelArc.centroid(d)}) rotate(${angle(d)})`);}window.addEventListener('resize',resize);
    </script>
  </body>
</html>
